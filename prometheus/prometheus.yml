# =========================
# Global Configuration
# =========================
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# =========================
# Alertmanager Configuration (Not enabled)
# =========================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# =========================
# Rule Files (Optional)
# =========================
rule_files:
  # - "alert_rules.yml"

# =========================
# Scrape Configurations
# =========================
scrape_configs:

  # ---------------------------------
  # Prometheus Self-Monitoring
  # ---------------------------------
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ---------------------------------
  # Node Exporter (OS Metrics)
  # ---------------------------------
  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "APP_NODE_PRIVATE_IP:9100"
        labels:
          role: "application-node"
          env: "dev"

  # ---------------------------------
  # cAdvisor (Container Metrics)
  # ---------------------------------
  - job_name: "cadvisor"
    static_configs:
      - targets:
          - "APP_NODE_PRIVATE_IP:8080"
        labels:
          role: "docker-host"
          env: "dev"

  # ---------------------------------
  # Python Flask Application Metrics
  # ---------------------------------
  - job_name: "python-app"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "APP_NODE_PRIVATE_IP:5000"
        labels:
          app: "flask-app"
          env: "dev"

  # ---------------------------------
  # MySQL Exporter (Database Metrics)
  # ---------------------------------
  - job_name: "mysql-exporter"
    static_configs:
      - targets:
          - "MYSQL_NODE_PRIVATE_IP:9104"
        labels:
          role: "database"
          env: "dev"

